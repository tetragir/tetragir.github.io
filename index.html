---
layout: default
---
<div class="home">
    <ul class="posts">
        {% for post in site.posts %}
        <li><span>{{ post.date | date: site.date_format }}</span><a href="{{ post.url | prepend: site.baseurl }}"><h4>{{ post.title }}</h4></a>{{ post.excerpt }}</li>
        {% endfor %}
    </ul>
</div>
